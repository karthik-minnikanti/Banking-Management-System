{% extends "navbar.html" %}
{% block body %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<div class="row mt-5">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      
      <form action="/deleteaccount" method="POST" onsubmit="return confirm(' you want to delete?')">
        <div class="form-group">
          {% if message != '' %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             {% endif %}
             <h1 class="text-center mb-3"><i class="fa fa-university"></i>  Delete Account</h1> 
             <label for="">Account ID</label>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input
              type="text"
              id="email"
              name="accountnumber"
              class="form-control"
              placeholder="Enter Account Id"
              value = ""
              
            />
            <label for="">Account Type</label>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <select name="type" class="custom-select">
                <option selected="">Select Account Type</option>
                <option value="Savings">Savings</option>
                <option value="Current">Current</option>
               
              </select>
            
        
           
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Delete Account</button>
      </form>
      
    </div>
  </div>
</div>
</body>
{% endblock %}
