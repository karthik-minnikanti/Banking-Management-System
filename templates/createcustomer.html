{% extends "navbar.html" %}
{% block body %}

    <div class="row mt-5">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            
            <form action="/createcustomer" method="POST" >
              <div class="form-group">
                {% if message != '' %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             {% endif %}
             <h1 class="text-center mb-3"><i class="fa fa-university"></i>  Create Customer</h1> 
                <label for="">*Customer ID</label><i class="fa fa-id-badge" aria-hidden="true"></i>

                
                <input
                  type="text"
                  id="email"
                  name="customerid"
                  class="form-control"
                  value="System Generated"
                  disabled=true
                  required
                />
              </div>
              <div class="form-group">
                <label for="">*FULL NAME</label>
                <i class="fa fa-user" aria-hidden="true"></i>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Enter Full NAME"
                  required
                />
              </div>
              <div class="form-group">
               
                <label for="email">*PAN NUMBER</label>
                <i class="fa fa-address-card" aria-hidden="true"></i>
                <input
                  type="text"
                  id="email"
                  name="pannumber"
                  class="form-control"
                  placeholder="Enter PAN NUMBER"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">*ADDRESS</label>
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
               
                <input
                  type="text"
                  id="password"
                  name="address"
                  class="form-control"
                  placeholder="Enter ADDRESS" 
                  required
                />
                <div class="form-group">
                    <label for="email">*AGE</label>
                    <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                    <input
                      type="number"
                      id="email"
                      name="age"
                      class="form-control"
                      placeholder="Enter AGE"
                      min="0" step="1" oninput="validity.valid||(value='');"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">*Gender</label>
                    <i class="fa fa-mars" aria-hidden="true"></i>
                    <i class="fa fa-venus" aria-hidden="true"></i>
                    <!-- <input
                      type="text"
                      id="email"
                      name="gender"
                      class="form-control"
                      placeholder=""
                    /> -->
                    <select required name="gender" class="custom-select" >
                      <option value="" disabled selected>Select gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option> 
                    </select>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Create Customer</button>
            </form>
            
          </div>
        </div>
      </div>
    </body>
    {% endblock %}
