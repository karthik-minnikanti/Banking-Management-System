{% extends "navbar.html" %}
{% block body %}
<div class="row mt-5">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      <h1 class="text-center mb-3"><i class="fa fa-university"></i>  Deposit Money</h1>  
      <form action="/creditamount" method="POST" >
        <div class="form-group">
             <label for="">Customer ID</label>
           
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter Your ID"
              value = "{{ customerid }}"
              disabled=true
            />
            <div> <p></p></div>
            <label for="">Account Number</label>
           
            <input
              type="text"
             
              class="form-control"
              placeholder=""
              value = "{{ accountid }}"
              disabled=true
            />
            <div> <p></p></div>
            <label for="">Balance</label>
     
            <input
              type="text"
              
              class="form-control"
          
              value = "{{ account[3] }}"
              disabled=true
            />
            <div> <p></p></div>
            <label for="">*Amount</label>
          
            <input
              type="number"
              
              class="form-control"
                name="amount"
              value = ""
              placeholder="Enter amount to deposit"
              min="0" step="1" oninput="validity.valid||(value='');"
              required
            />
            

           
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Deposit Money</button>
      </form>
      
    </div>
  </div>
</div>
</body>
{% endblock %}
