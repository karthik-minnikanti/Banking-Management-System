{% extends "navbar.html" %}
{% block body %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<div class="row mt-5">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      
      <form action="/deletecustomer" method="POST" onsubmit="return confirm(' Are you sure want to delete?')">
        <div class="form-group">
          {% if message != '' %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             {% endif %}
             <h1 class="text-center mb-3"><i class="fa fa-university"></i>  Delete Customer</h1> 
             <label for="">Customer ID</label>
             <i class="fa fa-id-badge" aria-hidden="true"></i>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter Your ID"
              value = "{{ customerid }}"
              disabled=true
            />
            <div><p> <span>  </span>  </p></div>
            
            <label for="">Customer Name</label>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input
             
              name=""
              class="form-control"
              placeholder=""
              value = "{{ customername }}"
              disabled=true
            />
            
            <div><p> <span>  </span>  </p></div>
            
            <label for="">Address</label>
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
            <input
              type="text"
             
              class="form-control"
              placeholder=""
              value = "{{ address }}"
              disabled=true
            />
            <div><p> <span>  </span>  </p></div>
            
            <label for="">Age</label>
            <i class="fa fa-birthday-cake" aria-hidden="true"></i>
            <input
              type="text"
              
              class="form-control"
          
              value = "{{ age }}"
              disabled=true
            />


           
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Delete Customer</button>
      </form>
      
    </div>
  </div>
</div>
</body>
{% endblock %}
