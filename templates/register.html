{% extends "layout.html" %}
{% block body %}
<link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
<div class="container">
    <a href="/logout"><button type="submit" class="btn btn-primary btn-block">logout</button></a>
<div class="row mt-5">
    <div class="col-md-6 m-auto">
        
      <div class="card card-body">
        <h1 class="text-center mb-3"><i class="fa fa-university"></i>  Register</h1>  
        <form action="/register" method="POST">
          <div class="form-group">
            {% if message != '' %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             {% endif %}
           
              
            <label for="email">*Employee Name</label>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input
              
              id="email"
              name="fullname"
              class="form-control"
              placeholder="Enter Full Name"
              required
            />

          <label for="email">Employee Username</label>
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <input
            
            id="email"
            name="username"
            class="form-control"
            placeholder="User name/id should be system generated need to write code for that"
            required
          />
          <label for="password">*Account type</label>
          <i class="fa fa-envelope"></i>
          <div class="form-group">
              <select required name="role" class="custom-select" >
                <option value="" disabled selected>Select Employe role</option>
                <option value="customer">Customer Executive</option>
                <option value="cashier">Cashier</option>
               
              </select>
              <label for="password">*Password</label>
            <i class="fa fa-key"></i>
            
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter Password" 
              required
              
            />
        </div>
        </div>
          <div class="form-group">
            
            
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register Employee</button>
        </form>
        
            
      
      </div>
    </div>
  </div>
</div>



{% endblock %}
