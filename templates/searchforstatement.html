{% extends "navbar.html" %}
{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            
            <form action="/searchforstatement" method="POST" onsubmit='check()'>
              <div class="form-group">
                {% if message != '' %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             {% endif %}
                <label for="">AccountID</label>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input
                  type="text"
                  id="email"
                  name="accountid"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="lastten" checked="" name = "lastten" value = 'lastten' >
                    <label class="custom-control-label" for="lastten">Last Ten Transactions</label>
                  </div>
              </div>
              <p style="align-items: center;text-align: center;">(OR)</p>
              <div class="form-group">
                <label for="email">From Date</label>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input
                  type="datetime-local"
                  id="email"
                  name="fromdate"
                  class="form-control"
                  placeholder="PAN NUMBER"
                />
              </div>
              <div class="form-group">
                <label for="password">To Date</label>
                <i class="fa fa-key"></i>
               
                <input
                  type="datetime-local"
                  id="password"
                  name="todate"
                  class="form-control"
                  placeholder="ADDRESS" 
                  
                />
                
                 
             
              <button type="submit" class="btn btn-primary btn-block" formaction="/download/report/excel">Download Excel</button>
              <button type="submit" class="btn btn-primary btn-block" formaction="/searchforstatement">GET Statement</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
      <script>
        $("form").submit(function () {

var this_master = $(this);

this_master.find('input[type="checkbox"]').each( function () {
    var checkbox_this = $(this);


    if( checkbox_this.is(":checked") == true ) {
        checkbox_this.attr('value','lastten');
    } else {
        checkbox_this.prop('checked',true);
        //DONT' ITS JUST CHECK THE CHECKBOX TO SUBMIT FORM DATA    
        checkbox_this.attr('value','0');
    }
})
})
    </script>
    </body>
    {% endblock %}
